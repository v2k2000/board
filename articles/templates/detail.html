{% extends 'base.html' %}

{% block body %}
<div class="card">
    <div class="card-header">
        {{article.title}}
    </div>
    <div class="card-body">
        {{article.content}}
    </div>
    <div class="card-footer">
        {{article.created_at}}
    </div>
</div>
<a href="{% url 'articles:delete' id=article.id %}"class="btn btn-danger">delete</a>
<a href="{% url 'articles:edit' id=article.id %}"class="btn btn-primary">update</a>
{% endblock %}
